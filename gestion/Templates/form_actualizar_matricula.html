<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colegio Sagrada Reprobación - Actualizar Matrícula</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="divtitle">
                        <h1 class="title">Colegio Sagrada Reprobación</h1>
                    </div>

                    <div class="navbar-brand text-center text-black-50">
                        Usuario Logeado: {{ nomUsuario }}
                    </div>

                    {% if r2 %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <h5>{{ r2 }} </h5>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                    {% if r %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <h5>{{ r }} </h5>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                    <div class="divmenu">
                        <h2 class="menu">Actualizar Matrícula</h2>
                    </div>
                    
                    <div class="lista-funcionarios">
                        <form action="/actualizar_matricula/{{ encontrado.id }}" method="POST">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="apoderado_rut">Rut Apoderado:</label>
                                <input value="{{ encontrado.apoderado_rut }}" type="text" name="apoderado_rut" class="form-control" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="apoderado_nombres">Nombres Apoderado:</label>
                                <input value="{{ encontrado.apoderado_nombres }}" type="text" name="apoderado_nombres" class="form-control" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="apoderado_paterno">Apellido Paterno Apoderado:</label>
                                <input value="{{ encontrado.apoderado_paterno }}" type="text" name="apoderado_paterno" class="form-control" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="apoderado_materno">Apellido Materno Apoderado:</label>
                                <input value="{{ encontrado.apoderado_materno }}" type="text" name="apoderado_materno" class="form-control" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="apoderado_edad">Edad Apoderado:</label>
                                <input value="{{ encontrado.apoderado_edad }}" type="number" name="apoderado_edad" class="form-control" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="apoderado_parentesco">Parentesco Apoderado:</label>
                                <input value="{{ encontrado.apoderado_parentesco }}" type="text" name="apoderado_parentesco" class="form-control" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="apoderado_nacionalidades">Nacionalidad Apoderado:</label>
                                <select name="apoderado_nacionalidades" class="form-select" aria-label="Default select example" required>
                                    <option value="" selected>Seleccionar Nacionalidad</option>

                                    {% for x in opnac %}
                                        {% if encontrado.apoderado_nacionalidad_id == x.id %}
                                        <option value="{{ x.id }}"selected >{{ x.nombre_nacionalidad }}</option>
                                        {% else %}
                                        <option value="{{ x.id }}">{{ x.nombre_nacionalidad }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        
                            <div class="form-group">
                                <label for="estudiante_rut">Rut Estudiante:</label>
                                <input value="{{ encontrado.estudiante_rut }}" type="text" name="estudiante_rut" class="form-control" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="estudiante_nombres">Nombres Estudiante:</label>
                                <input value="{{ encontrado.estudiante_nombres }}" type="text" name="estudiante_nombres" class="form-control" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="estudiante_paterno">Apellido Paterno Estudiante:</label>
                                <input value="{{ encontrado.estudiante_paterno }}" type="text" name="estudiante_paterno" class="form-control" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="estudiante_materno">Apellido Materno Estudiante:</label>
                                <input value="{{ encontrado.estudiante_materno }}" type="text" name="estudiante_materno" class="form-control" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="estudiante_edad">Edad Estudiante:</label>
                                <input value="{{ encontrado.estudiante_edad }}" type="number" name="estudiante_edad" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="estudiante_nacionalidades">Nacionalidad Estudiante:</label>
                                <select name="estudiante_nacionalidades" class="form-select" aria-label="Default select example" required>
                                    <option value="" selected>Seleccionar Nacionalidad</option>

                                    {% for x in opnac %}
                                        {% if encontrado.estudiante_nacionalidad_id == x.id %}
                                        <option value="{{ x.id }}"selected >{{ x.nombre_nacionalidad }}</option>
                                        {% else %}
                                        <option value="{{ x.id }}">{{ x.nombre_nacionalidad }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="curso">Curso:</label>
                                <select name="curso" class="form-select" required>
                                    <option value="" >Seleccionar Curso</option>
                                    {% for x in opcur %}
                                        {% if encontrado.curso_id == x.id %}
                                            <option value="{{ x.id }}"selected >{{ x.nombre_curso }}</option>
                                        {% else %}
                                            <option value="{{ x.id }}">{{ x.nombre_curso }}</option>
                                        {% endif %}                                    
                                    {% endfor %}
                                </select>
                            </div>
                            
                        
                            <div class="text-center mb-4">
                                <input type="submit" class="btn btn-primary btn-lg" style="width:95%;" value="Actualizar"/>
                            </div>
                        </form>
                    </div>

                    <div class="text-center2">
                        <a class="btn btn-danger" href="/matricula">Volver</a>
                    </div>

                    <div class="footer">
                        Copyright &copy; 2023 &mdash; Colegio Sagrada Reprobación
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
