<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Colegio Sagrada Reprobación - Cambiar Clave</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="divtitle">
                        <h1 class="title">Colegio Sagrada Reprobación</h1>
                    </div>
                    <div class="navbar-brand text-center text-black-50">
                        Usuario Logeado: {{ nomUsuario }}
                    </div>
                    {% if r %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <h5>{{r}} </h5>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                    {% if r2 %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <h5>{{r2}} </h5>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                    <div class="divmenu">
                        <h2 class="menu">Cambiar Clave</h2>
                    </div>

                    <!-- Formulario de Cambio de Clave -->
                    
                    <form action="/actualizar_clave/{{usu.id}}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="clave_actual">Clave Actual</label>
                            <input id="clave_actual" value="{{usu.password_usuario}}"  class="form-control" name="clave_actual" required>
                        </div>

                        <div class="form-group">
                            <label for="nueva_clave">Nueva Clave</label>
                            <input   class="form-control" name="nueva_clave" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmar_clave">Confirmar Nueva Clave</label>
                            <input class="form-control" name="confirmar_clave" required>
                        </div>
                            <button type="submit" class="btn btn-primary btn-block">Cambiar Clave</button>
                    </form>
                    <!-- Fin del Formulario de Cambio de Clave -->

                    <div class="text-center2">
                        <a class="btn btn-danger" href="/perfil">Volver</a>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2023 &mdash; Colegio Sagrada Reprobación
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
